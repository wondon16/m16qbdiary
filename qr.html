<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M16 Flow ‚Äî Share QR</title>
  <meta name="theme-color" content="#0b1e3a" />
  <link rel="manifest" href="manifest.json" />

  <link rel="preload" as="image" href="quarterback pocketbook/real1.png">
  <link rel="icon" type="image/png" sizes="any" href="quarterback pocketbook/real1.png">
  <link rel="apple-touch-icon" href="quarterback pocketbook/real1.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .qr-wrap{max-width:980px; margin:30px auto 40px; padding:0 16px; text-align:center}
    .qr-card{display:grid; gap:14px; place-items:center; border:1px solid var(--line); border-radius:16px; padding:16px; background:linear-gradient(180deg, rgba(18,45,85,.88), rgba(10,30,61,.88))}
    .qr-img{width:min(520px,90vw); aspect-ratio:1/1; background:#fff; border-radius:12px; padding:14px}
    .qr-controls{display:flex; flex-wrap:wrap; gap:8px; justify-content:center}
    .qr-url{max-width:680px; margin:0 auto}
    .qr-note{color:var(--muted); font-size:13px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="brand-mark" aria-hidden="true"></span>
      <div class="logo3d logo3d--sm" aria-hidden="true">
        <img src="quarterback pocketbook/real1.png" alt="App emblem" />
      </div>
      <h2 class="brand-name">M16 Flow</h2>
    </div>
    <nav class="top-tabs" aria-label="Primary">
      <a class="tab" href="index.html">Portals</a>
      <a class="tab" href="schedule.html">Ask</a>
    </nav>
    <div class="toolbar">
      <div class="cta-group" role="group" aria-label="Header actions">
        <a href="qr.html" class="btn pill btn-outline" title="Share QR code">üîó Share / QR</a>
        <button id="installToolbarBtn" class="btn pill btn-outline" type="button" title="Install M16 Flow as an app">‚¨áÔ∏è Install</button>
      </div>
    </div>
  </header>

  <main class="qr-wrap">
    <section class="intro-glass">
      <h1 class="book-title" style="margin:0 0 6px">Share M16 Flow</h1>
      <p class="book-sub">Scan this QR to open the app. You can copy the link below or download the PNG to share.</p>
    </section>

    <section class="qr-card">
      <img id="qrImg" class="qr-img" alt="QR code to open M16 Flow" src=""/>
      <div class="qr-controls">
        <button id="copyBtn" class="btn btn-primary pill btn-lg" type="button">Copy Link</button>
        <a id="openLink" class="btn btn-outline pill btn-lg" href="#" target="_blank" rel="noopener">Open Link</a>
        <a id="downloadBtn" class="btn btn-outline pill btn-lg" href="#" download="m16-flow-qr.png">Download PNG</a>
      </div>
      <input id="urlInput" class="inp qr-url" type="url" placeholder="https://wondon16.github.io/m16qbdiary/" />
      <p class="qr-note">Tip: Append ?u=https://yourdomain.com to set a custom link automatically.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>M16 Flow ¬© </small>
  </footer>

  <script>
    // Register SW to ensure offline/share page still under control
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }

    (function(){
      const params = new URLSearchParams(location.search);
      const provided = params.get('u');
      const DEFAULT_QR_URL = 'https://wondon16.github.io/m16qbdiary/';
      const defaultURL = provided ? provided : DEFAULT_QR_URL;

      const urlInput = document.getElementById('urlInput');
      const qrImg = document.getElementById('qrImg');
      const copyBtn = document.getElementById('copyBtn');
      const openLink = document.getElementById('openLink');
      const downloadBtn = document.getElementById('downloadBtn');

      // QR providers (primary then fallback)
      const QR_PROVIDERS = [
        (v) => `https://api.qrserver.com/v1/create-qr-code/?size=1024x1024&margin=20&data=${encodeURIComponent(v)}`,
        (v) => `https://quickchart.io/qr?size=1024&margin=20&text=${encodeURIComponent(v)}`
      ];

      function setAll(url){
        urlInput.value = url;
        openLink.href = url;

        let idx = 0;
        const tryLoad = () => {
          const src = QR_PROVIDERS[idx](url);
          // Update download link to match current image source
          downloadBtn.href = src;

          // Swap provider on error (once per provider)
          qrImg.onerror = () => {
            if (idx < QR_PROVIDERS.length - 1) {
              idx += 1;
              tryLoad();
            } else {
              qrImg.onerror = null;
              alert('Unable to load QR image. Please check your connection.');
            }
          };
          qrImg.src = src;
        };
        tryLoad();
      }

      urlInput.addEventListener('change', (e)=> setAll(e.target.value));
      copyBtn.addEventListener('click', async ()=>{
        try{ await navigator.clipboard.writeText(urlInput.value); copyBtn.textContent = 'Copied!'; setTimeout(()=> copyBtn.textContent='Copy Link', 1200);}catch{ alert('Copy failed.'); }
      });

      setAll(defaultURL);
    })();
  </script>
  <script>
    // Minimal install hook for this page (mirrors schedule.html)
    (function(){
      const btnInstallToolbar = document.getElementById('installToolbarBtn');
      let deferredPrompt = null;
      function isStandalone(){ return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone; }
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e; console.debug('beforeinstallprompt captured (qr)');
      });
      btnInstallToolbar?.addEventListener('click', async () => {
        if (deferredPrompt) { deferredPrompt.prompt(); try{ await deferredPrompt.userChoice; }finally{ deferredPrompt = null; } }
        else { alert('Use the browser install icon/menu to install.'); }
      });
      window.addEventListener('appinstalled', () => { console.log('App installed'); });
      if (isStandalone()) btnInstallToolbar?.remove();
    })();
  </script>
</body>
</html>

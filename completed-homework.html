<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Completed Homework — M16 Flow</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="space.js" defer></script>
  <script src="homework.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="brand-mark" aria-hidden="true"></span>
      <div class="logo3d logo3d--sm" aria-hidden="true">
        <img src="altlogo2.png" alt="App emblem" />
      </div>
      <h2 class="brand-name">M16 Flow</h2>
    </div>
    <nav class="top-tabs" aria-label="Primary">
      <a class="tab" href="index.html">Portals</a>
      <a class="tab" href="schedule.html">Ask</a>
      <a class="tab" href="homework.html">Homework</a>
      <a class="tab active" href="completed-homework.html" aria-current="page">Completed</a>
    </nav>
    <div class="toolbar"></div>
  </header>

  <main class="book-wrap">
    <section class="book-hero intro-glass">
      <h1 class="book-title">Submit Completed Homework</h1>
      <p class="book-sub">Choose an assignment below, then upload your completed files.</p>
    </section>

    <section class="card intro-glass" aria-label="Assignments to complete">
      <h3 class="slots-title">Assignments</h3>
      <ul id="assignmentsToDo" class="bookings-list"></ul>
      <p class="muted" id="assignmentsEmptyMsg">No assignments have been posted yet.</p>
    </section>

    <section class="card intro-glass" aria-label="My submissions">
      <h3 class="slots-title">My Submissions</h3>
      <ul id="mySubmissions" class="bookings-list"></ul>
      <button id="clearMySubmissions" class="btn btn-outline pill" type="button">Clear My Submissions</button>
    </section>
  </main>

  <footer class="site-footer">
    <small>M16 Flow © </small>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ask ‚Äî M16 Flow</title>
  <meta name="theme-color" content="#0b1e3a" />
  <link rel="manifest" href="manifest.json" />

  <!-- Fonts + Theme -->
  <link rel="preload" as="image" href="quarterback pocketbook/real1.png">
  <link rel="icon" type="image/png" sizes="any" href="quarterback pocketbook/real1.png">
  <link rel="apple-touch-icon" href="quarterback pocketbook/real1.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <script src="media.js" defer></script>
  <!-- Optional: EmailJS for automatic email sending -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" defer></script>
  <script>
    // Fill these to enable automatic sending via EmailJS
    window.EMAILJS_CONFIG = {
      PUBLIC_KEY: '',       // e.g. 'your_public_key'
      SERVICE_ID: '',       // e.g. 'service_xxxxxxx'
      TEMPLATE_ID: '',      // e.g. 'template_yyyyyyy'
      TO_EMAIL: 'mushymillc@gmail.com'
    };
  </script>
  <script src="schedule.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="brand-mark" aria-hidden="true"></span>
      <div class="logo3d logo3d--sm" aria-hidden="true">
        <img src="quarterback pocketbook/real1.png" alt="QB Diary logo" />
      </div>
      <h2 class="brand-name">QB Diary</h2>
    </div>
    <nav class="top-tabs" aria-label="Primary">
      <a class="tab" href="index.html">Portals</a>
      <a class="tab active" href="schedule.html" aria-current="page">Ask</a>
    </nav>
    <div class="toolbar">
      <div class="cta-group">
        <a href="pay.html" class="btn pill btn-outline">$7 ‚Äî Get Password</a>
        <a href="qr.html" class="btn pill btn-outline" title="Share QR code">üîó Share / QR</a>
        <button id="installToolbarBtn" class="btn pill btn-outline" type="button" title="Install M16 Flow as an app">‚¨áÔ∏è Install</button>
      </div>
    </div>
  </header>

  <main class="book-wrap">
    <section class="book-hero intro-glass">
      <h1 class="book-title">Ask a Question</h1>
      <p class="book-sub">Send your question and email. We‚Äôll reply directly to your inbox.</p>
    </section>

    <section class="card intro-glass ask-card" aria-label="Ask form">
      <form id="askForm" class="booking-form" novalidate>
        <div class="form-row">
          <label class="lbl">Your Name</label>
          <input class="inp" type="text" name="name" required placeholder="First Last" />
        </div>
        <div class="form-row">
          <label class="lbl">Your Email</label>
          <input class="inp" type="email" name="email" required placeholder="you@example.com" />
        </div>
        <div class="form-row">
          <label class="lbl">Your Question</label>
          <textarea class="inp" name="question" rows="6" required placeholder="Type your question‚Ä¶"></textarea>
        </div>
        <div class="form-row">
          <button id="sendBtn" type="submit" class="btn btn-primary pill">Send Question</button>
          <button id="clearAsk" type="button" class="btn btn-outline pill">Clear</button>
        </div>
        <p id="askMsg" class="muted" aria-live="polite"></p>
      </form>
    </section>

    <aside class="my-bookings card intro-glass" aria-label="My messages">
      <h3 class="slots-title">My Questions</h3>
      <ul id="myQuestionsList" class="bookings-list"></ul>
      <button id="clearAllQuestions" class="btn btn-outline pill" type="button">Clear All</button>
    </aside>
  </main>

  <footer class="site-footer">
    <small>M16 Flow ¬© </small>
  </footer>
  <script>
    // Register SW on this page too (for direct visits)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
    // Minimal install fallback (same logic as index)
    (function(){
      const btnInstallToolbar = document.getElementById('installToolbarBtn');
      let deferredPrompt = null;
      function isStandalone(){ return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone; }
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e; console.debug('beforeinstallprompt captured (schedule)');
      });
      btnInstallToolbar?.addEventListener('click', async () => {
        if (deferredPrompt) { deferredPrompt.prompt(); try{ await deferredPrompt.userChoice; }finally{ deferredPrompt = null; } }
        else { alert('Use the browser install icon/menu to install.'); }
      });
      window.addEventListener('appinstalled', () => { console.log('App installed'); });
      if (isStandalone()) btnInstallToolbar?.remove();
    })();
  </script>
</body>
</html>
